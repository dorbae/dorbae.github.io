---
layout: category
---

<ul>
        {% assign categories_max = 0 %}
    {% for post in site.categories.ActiveMQ %}
    {% categories_max = categories_max + 1 %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    
    <strong>total</strong> <span class="taxonomy__count">{{ categories_max }}</span>
</ul>
